<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
        <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="page-header text-primary text-center"><i class="fa fa-image"> Carousel (Flask & Bootstrap)</i></h2>
            <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0"></li>
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item">
                        <img src="{{url_for('static',filename='img/8.jpg')}}" style="width:100%;height:800px;">
                    </div>
                    <div class="item active">
                        <img src="{{url_for('static',filename='img/3.jpg')}}" style="width:100%;height:800px;">
                    </div>
                    <div class="item">
                        <img src="{{url_for('static',filename='img/2.png')}}" style="width:100%;height:800px;">
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="fa fa-chevron-left fa-lg" style="margin-top:400px"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="fa fa-chevron-right fa-lg" style="margin-top:400px"></span>
                </a>
            </div>
        </div>
        <div class="container" style="margin-bottom:100px">
            <h2 class="page-header text-primary text-center"><i class="fa fa-image"> Carousel (Flask & Bootstrap)</i></h2>
            <div id="mCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#mCarousel" data-slide-to="0"></li>
                    <li data-target="#mCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#mCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item">
                        <img src="{{url_for('static',filename='img/4.jpg')}}" style="width:100%;height:800px;">
                    </div>
                    <div class="item active">
                        <img src="{{url_for('static',filename='img/5.jpg')}}" style="width:100%;height:800px;">
                    </div>
                    <div class="item">
                        <img src="{{url_for('static',filename='img/6.jpg')}}" style="width:100%;height:800px;">
                    </div>
                </div>
                <a class="left carousel-control" href="#mCarousel" data-slide="prev">
                    <span class="fa fa-chevron-left fa-lg" style="margin-top:400px"></span>
                </a>
                <a class="right carousel-control" href="#mCarousel" data-slide="next">
                    <span class="fa fa-chevron-right fa-lg" style="margin-top:400px"></span>
                </a>
            </div>
        </div>
    </body>
</html>
